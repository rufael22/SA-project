
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://10.200.2.32:8080/eureka/, http://172.19.140.106:8080/eureka/

spring:
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      properties:
        spring.json.trusted.packages: "*"
        spring.json.value.default.type: "edu.miu.maincpudataservice.domain.CpuData"
  cloud:
    config:
      import-check.enabled: false

  application:
    name: Kafka-Server

server:
  port: 8081